@if(isAddingTask) {
    <app-new-task [userId]="user.id" (close)="onCloseTask()" />
}

<section id="tasks">
    <header>
        <h2>{{ user.name }}'s Tasks</h2>
        <menu>
            <button (click)="onAddingNewTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of getUserTasks(); track task.id) {
            <li>
                <app-task [task]="task" />
            </li>
            }
    </ul>
</section>
